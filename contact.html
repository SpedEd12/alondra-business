<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Alondra's Photography</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background-color: #1a1a1a;
        }

        a {
            text-decoration: none;
            color: #ffb400;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header */
        header {
            background: #1a1a1a;
            text-align: center;
            padding: 20px 0;
        }

        .title {
            font-size: 2rem;
            color: #ffb400;
        }

        /* Navigation */
        nav {
            background: #292929;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            margin: 0 15px;
            color: #ffb400;
            font-weight: bold;
        }

        nav a:hover {
            color: #d99a00;
        }

        /* Contact Section */
        .container {
            padding: 40px 20px;
        }

        h2 {
            color: #ffb400;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-info, .contact-form {
            background: #292929;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 40px;
        }

        p {
            line-height: 1.6;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        ul li {
            margin-bottom: 10px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            color: #ffb400;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        input, textarea {
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #ffb400;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #d99a00;
        }

        button {
            background: #ffb400;
            color: #1a1a1a;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #d99a00;
        }

        /* Footer */
        footer {
            background: #1a1a1a;
            color: #cccccc;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #ffb400;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Alondra's Photography</h1>
    </header>
    <nav>
        <a href="https://speded12.github.io/alondra-business">Home</a>
        <a href="https://speded12.github.io/alondra-business/about.html">About</a>
        <a href="https://speded12.github.io/alondra-business/gallery.html">Gallery</a>
        <a href="https://speded12.github.io/alondra-business/contact.html">Contact</a>
    </nav>

    <div class="container">
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>If you have any questions or want to book a session, feel free to reach out!</p>
            <ul>
                <li><strong>Email:</strong> <a href="mailto:eddygarcia21388@gmail.com">alondra@example.com</a></li>
                <li><strong>Phone:</strong> <a href="tel:+1720xxxxxxxxx">+1 (720) xxx-xxxx</a></li>
            </ul>
        </section>

        <section class="contact-form">
            <h2>Send a Message</h2>
            <form action="#" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="message">Your Message</label>
                <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Alondra's Photography. All Rights Reserved.</p>
    </footer>

</body>
</html>
