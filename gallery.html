<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Alondra's Photography</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Styles for the Gallery Page */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header .title {
            font-size: 2.5rem;
            margin: 0;
        }

        nav {
            background-color: #343a40;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #343a40;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            text-align: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .gallery-item p {
            font-size: 1rem;
            padding: 10px;
            background: #f8f9fa;
            margin: 0;
            color: #6c757d;
        }

        footer {
            text-align: center;
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }

            nav a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Alondra's Photography</h1>
    </header>
    <nav>
        <a href="https://speded12.github.io/alondra-business">Home</a>
        <a href="https://speded12.github.io/alondra-business/about.html">About</a>
        <a href="https://speded12.github.io/alondra-business/gallery.html">Gallery</a>
        <a href="https://speded12.github.io/alondra-business/contact.html">Contact</a>
    </nav>

    <div class="container gallery-container">
        <h2>Photography Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/dodge_charger.jpeg" alt="Dodge Charger">
                <p>Dodge Charger</p>
            </div>
            <div class="gallery-item">
                <img src="images/speedometer.jpeg" alt="Dodge Charger Speedometer">
                <p>Dodge Charger Speedometer</p>
            </div>
            <div class="gallery-item">
                <img src="images/dodge_logo.jpeg" alt="Dodge Logo">
                <p>Dodge Logo</p>
            </div>
            <div class="gallery-item">
                <img src="images/carshow.JPG" alt="Slush Motorsports Event">
                <p>Slush Motorsports Car Meet</p>
            </div>
            <div class="gallery-item">
                <img src="images/lambo.JPG" alt="Lamborghini">
                <p>Black Lamborghini</p>
            </div>
            <div class="gallery-item">
                <img src="images/side-lambo.JPG" alt="Side of Lamborghini">
                <p>Lamborghini Side</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Alondra's Photography. All Rights Reserved.</p>
    </footer>
</body>
</html>
