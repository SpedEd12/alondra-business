<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Alondra's Photography</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333333; /* Dark gray for text */
            background-color: #ffffff; /* Clean white background */
        }

        a {
            text-decoration: none;
            color: #FFB347; /* Gold accent for links */
        }

        a:hover {
            text-decoration: underline;
            color: #F5A623; /* Slightly darker gold on hover */
        }

        /* Header */
        header {
            background: #ffffff; /* White header */
            text-align: center;
            padding: 20px 0;
        }

        .title {
            font-size: 2rem;
            color: #FFB347; /* Gold for the title */
        }

        /* Navigation */
        nav {
            background: #1a1a1a;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for navigation */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            margin: 0 15px;
            color: #ffb400; /* Changed to gold */
            font-weight: bold;
        }

        nav a:hover {
            color: #FFB347; /* Gold on hover */
        }

        /* Gallery Section */
        .container {
            padding: 80px 20px 40px; /* Extra padding to account for fixed nav */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #FFB347; /* Gold for heading */
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .gallery-item {
            text-align: center;
            background: #333333;
            border-radius: 10px;
            overflow: hidden;
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .gallery-item p {
            font-size: 1rem;
            color: #ffb400; /* Changed to gold */
        }

        /* Footer */
        footer {
            background: #333333; /* Dark background */
            color: #ffffff; /* Light text */
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #FFB347; /* Gold for links */
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Alondra's Photography</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="service.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <h2>Photography Gallery</h2>

        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/dodge_charger.jpeg" alt="Dodge Charger">
                <p>Dodge Charger</p>
            </div>
            <div class="gallery-item">
                <img src="images/speedometer.jpeg" alt="Dodge Charger Speedometer">
                <p>Dodge Charger Speedometer</p>
            </div>
            <div class="gallery-item">
                <img src="images/dodge_logo.jpeg" alt="Dodge Logo">
                <p>Dodge Logo</p>
            </div>
            <div class="gallery-item">
                <img src="images/carshow.JPG" alt="Slush Motorsports Event">
                <p>Slush Motorsports Car Meet</p>
            </div>
            <div class="gallery-item">
                <img src="images/lambo.JPG" alt="Lamborghini">
                <p>Black Lamborghini</p>
            </div>
            <div class="gallery-item">
                <img src="images/side-lambo.JPG" alt="Side of Lamborghini">
                <p>Lamborghini Side</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Alondra's Photography. All Rights Reserved.</p>
    </footer>
</body>
</html>
