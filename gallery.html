<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Alondra's Photography</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff; /* Light text */
            background-color: #1a1a1a; /* Dark gray background */
        }

        a {
            text-decoration: none;
            color: #ffb400; /* Gold accent for links */
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header */
        header {
            background: #1a1a1a; /* Dark header */
            text-align: center;
            padding: 20px 0;
        }

        .title {
            font-size: 2rem;
            color: #ffb400; /* Gold for the title */
        }

        /* Navigation */
        nav {
            background: #292929; /* Slightly lighter gray */
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            margin: 0 15px;
            color: #ffb400;
            font-weight: bold;
        }

        nav a:hover {
            color: #d99a00;
        }

        /* Gallery Section */
        .container {
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffb400;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .gallery-item {
            text-align: center;
            background: #292929; /* Slightly lighter gray for contrast */
            border-radius: 10px;
            overflow: hidden;
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .gallery-item p {
            font-size: 1rem;
            color: #ffffff;
        }

        /* Footer */
        footer {
            background: #1a1a1a;
            color: #cccccc;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        footer a {
            color: #ffb400;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Alondra's Photography</h1>
    </header>
    <nav>
        <a href="https://speded12.github.io/alondra-business">Home</a>
        <a href="https://speded12.github.io/alondra-business/about.html">About</a>
        <a href="https://speded12.github.io/alondra-business/gallery.html">Gallery</a>
        <a href="https://speded12.github.io/alondra-business/contact.html">Contact</a>
    </nav>

    <div class="container">
        <h2>Photography Gallery</h2>

        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/dodge_charger.jpeg" alt="Dodge Charger">
                <p>Dodge Charger</p>
            </div>
            <div class="gallery-item">
                <img src="images/speedometer.jpeg" alt="Dodge Charger Speedometer">
                <p>Dodge Charger Speedometer</p>
            </div>
            <div class="gallery-item">
                <img src="images/dodge_logo.jpeg" alt="Dodge Logo">
                <p>Dodge Logo</p>
            </div>
            <div class="gallery-item">
                <img src="images/carshow.JPG" alt="Slush Motorsports Event">
                <p>Slush Motorsports Car Meet</p>
            </div>
            <div class="gallery-item">
                <img src="images/lambo.JPG" alt="Lamborghini">
                <p>Black Lamborghini</p>
            </div>
            <div class="gallery-item">
                <img src="images/side-lambo.JPG" alt="Side of Lamborghini">
                <p>Lamborghini Side</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Alondra's Photography. All Rights Reserved.</p>
    </footer>
</body>
</html>
